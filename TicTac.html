<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/tictac.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  

  <title>Tic-Tac-Toe</title>
</head>
<body onload="startGame();">
  <h1 class="text-center">Tic-Tac-Toe</h1>
<!--Game table-->
  <div class="container">
    <table class="table table-bordered table-responsive">
      <tr>
        <td class="field" id="0" style="vertical-align: middle"><a href="#"></a></td>
        <td class="field" id="1" style="vertical-align: middle"><a href="#"></a></td>
        <td class="field" id="2" style="vertical-align: middle"><a href="#"></a></td>
      </tr>

      <tr>
        <td class="field" id="3" style="vertical-align: middle"><a href="#"></a></td>
        <td class="field" id="4" style="vertical-align: middle"><a href="#"></a></td>
        <td class="field" id="5" style="vertical-align: middle"><a href="#"></a></td>
      </tr>

      <tr>
        <td class="field" id="6" style="vertical-align: middle"><a href="#"></a></td>
        <td class="field" id="7" style="vertical-align: middle"><a href="#"></a></td>
        <td class="field" id="8" style="vertical-align: middle"><a href="#"></a></td>
      </tr>
    </table>
    <div class="endgame">
      <div class="text"></div>
    </div>
  </div>
<!--button to restart game-->
  <div class="text-center">
    
    <button onClick="startGame()" class="btn btn-default">Start a New Game</button>
    
  </div>
  <script src="js/tictac.js"></script>
</body>
</html>
